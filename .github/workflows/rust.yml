name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - ubuntu-18.04
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Prepare dependencies
      run: sudo apt-get install coinor-libcbc-dev
    - name: Build
      run: cargo build --verbose --all
    - name: Run tests
      run: cargo test --verbose --all
